<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
  <header>

  </header>
  <main>
    <!--main content container-->
    <div class="flex flex-col md:flex-row  gap-6">
      <!--shape card container-->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!--triangle card-->
        <div class="card bg-base-100 shadow-xl">
          <figure>
            <img src="images/triangle.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Triangle</h2>
            <p class="text-center">Area = 0.5 X b X h</p>
            <div>
              <input id="base-input" class="w-24 text-2xl p-2 rounded-sm border-2 md:mb-5" type="text" placeholder="b">
              <span class="mr-4 ml-2">cm</span>
              <input id="height-input" class="w-24 text-2xl p-2 rounded-sm border-2" type="text" placeholder="h">
              <span>cm</span>
            </div>
            <div>
              <p class="text-2xl">
                Area: <span id="triabgle-area"></span> <span>cm <sup>2</sup></span>
              </p>
            </div>
            <div class="card-actions justify-end">
              <button class="btn btn-primary w-full" onclick="calculateTriangleArea()">Calculate</button>
            </div>
          </div>
        </div>
        <!--rectangle card-->
        <div class="card bg-base-100 shadow-xl">
          <figure>
            <img src="images/rectangle.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Rectangle</h2>
            <p class="text-center">Area = w X l</p>
            <div>
              <input id="rectangle-width-input" class="w-24 text-2xl p-2 rounded-sm border-2 md:mb-5" type="text" placeholder="w">
              <span class="mr-4 ml-2">cm</span>
              <input id="rectangle-length-input" class="w-24 text-2xl p-2 rounded-sm border-2" type="text" placeholder="l">
              <span>cm</span>
            </div>
            <div>
              <p class="text-2xl">
                Area: <span id="rectangle-span">0</span><span>cm <sup>2</sup></span>
              </p>
            </div>
            <div class="card-actions justify-end">
              <button id="calculateRectangleBtn" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!--parallelogram card-->
        <div class="card bg-base-100 shadow-xl">
          <figure>
            <img src="images/parallelogram.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Parallelogram</h2>
            <p class="text-center">Area = b X h</p>
            <div>
              <input id="parallelogram-base" class="w-24 text-2xl p-2 rounded-sm border-2 md:mb-5" type="text" placeholder="b">
              <span class="mr-4 ml-2">cm</span>
              <input id="parallelogram-height" class="w-24 text-2xl p-2 rounded-sm border-2" type="text" placeholder="h">
              <span>cm</span>
            </div>
            <div>
              <p class="text-2xl">
                Area: <span id="parallelogram-area">0</span><span>cm <sup>2</sup></span>
              </p>
            </div>
            <div class="card-actions justify-end">
              <button id="parallelogram-btn" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        
      </div>
      <!--area card container-->
      <div class="w-96 border-2 border-gray-700 rounded-md">
        <h3 class="text-3xl text-center p-4">Area Calculator</h3>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
